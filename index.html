<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="time.js"></script>
    <title>World O'Clock</title>
</head>
<body>
    <header>
        <div class="headerTitle">
            <h1>World O'clock</h1>
            <img src="img/logo.png" alt="logo World O'clock" class="headerLogo">
        </div>
    </header>
    <div class="input">
        <input type="text" 
        id="country" 
        name="country" 
        required placeholder="Votre Pays" 
        inputmode="lowercase" 
        onkeydown="if (event.keyCode == 13) time()"
        >
        <button onclick="time()">Valider</button>
    </div>
</body>
</html>
